base:
  role: "full_node"
  data_dir: "/opt/aptos/data333"
  waypoint:
    from_file: "./waypoint.txt"

execution:
  genesis_file_location: "./genesis.blob"

full_node_networks:
  - network_id:
      private: "vfn"
    listen_address: "/ip4/0.0.0.0/tcp/6181"
    seeds: {}

  - network_id: "public"
    discovery_method: "onchain"
    listen_address: "/ip4/0.0.0.0/tcp/6182"
    max_inbound_connections: 100

api:
  enabled: true
  address: "0.0.0.0:8081"

storage:
  enable_indexer: true
  # This is to avoid the node being pruned
  storage_pruner_config:
    ledger_pruner_config:
      enable: false
state_sync:
 state_sync_driver:
     bootstrapping_mode: DownloadLatestStates
     continuous_syncing_mode: ApplyTransactionOutputs

indexer:
  enabled: true
  postgres_uri: "postgresql://postgres@localhost:5432/aptocracy_testnet"
  processor: "aptocracy_processor"
  check_chain_id: false
  emit_every: 100
  starting_version: 550000000
